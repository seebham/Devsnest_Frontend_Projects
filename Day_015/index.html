<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello to reactJS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #111;
        position: relative;
        min-height: 100vh;
      }
      main {
        font-family: Georgia, "Times New Roman", Times, serif, "Gill Sans MT",
          Calibri, "Trebuchet MS", sans-serif;
        font-size: 36px;
        color: azure;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      const helloToReact = React.createElement(
        "h1",
        { className: "heading" },
        "Say hello to 'Barebones' ReactJS!"
      );
      ReactDOM.render(helloToReact, document.getElementById("app"));
    </script>
  </body>
</html>
